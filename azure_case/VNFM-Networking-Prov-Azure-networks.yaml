tosca_definitions_version: cloudify_dsl_1_3

description: >
  Create an Example Azure Network.

imports:
  - http://www.getcloudify.org/spec/cloudify/4.5/types.yaml
  - plugin:cloudify-azure-plugin

inputs:

  subscription_id:
    type: string
    default: { get_secret: azure_subscription_id }

  tenant_id:
    type: string
    default: { get_secret: azure_tenant_id }

  client_id:
    type: string
    default: { get_secret: azure_client_id }

  client_secret:
    type: string
    default: { get_secret: azure_client_secret }

  endpoint_resource:
    default: https://management.core.windows.net/

  endpoints_resource_manager:
    default: https://management.azure.com

  endpoint_verify:
    default: True

  endpoint_storage:
    type: string
    default: core.windows.net

  endpoints_active_directory:
    type: string
    default: https://login.microsoftonline.com

  location:
    default: { get_secret: azure_location }

  retry_after:
    default: 5

  resource_prefix:
    default: cfy

  resource_suffix:
    default: 0

  mgmt_subnet_cidr:
    default: 10.10.1.0/24

  public_subnet_cidr:
    default: 10.10.2.0/24

  wan_subnet_cidr:
    default: 10.10.3.0/24

  lan_subnet_cidr:
    default: 10.10.4.0/24

  network_api_version:
    description: >
      API Version for Network
    default: "2015-06-15"

dsl_definitions:

  client_config: &client_config
    subscription_id: { get_input: subscription_id }
    tenant_id: { get_input: tenant_id }
    client_id: { get_input: client_id }
    client_secret: { get_input: client_secret }
    endpoint_resource: { get_input: endpoint_resource }
    endpoints_resource_manager: { get_input: endpoints_resource_manager }
    endpoint_verify: { get_input: endpoint_verify }
    endpoints_active_directory: { get_input: endpoints_active_directory }


node_templates:

  resource_group:
    type: cloudify.azure.nodes.ResourceGroup
    properties:
      azure_config: *client_config
      name: { concat: [ { get_input: resource_prefix }, 'resource_group', { get_input: resource_suffix } ] }
      location: { get_input: location }

  virtual_network:
    type: cloudify.azure.nodes.network.VirtualNetwork
    properties:
      azure_config: *client_config
      api_version: { get_input: network_api_version }
      name: { concat: [ { get_input: resource_prefix }, 'vnet', { get_input: resource_suffix } ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
    relationships:
      - type: cloudify.azure.relationships.contained_in_resource_group
        target: resource_group

  mgmt_subnet:
    type: cloudify.azure.nodes.network.Subnet
    properties:
      azure_config: *client_config
      api_version: { get_input: network_api_version }
      name: { concat: [ { get_input: resource_prefix }, 'mgmt_subnet', { get_input: resource_suffix } ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
      resource_config:
        addressPrefix: { get_input: mgmt_subnet_cidr }
    relationships:
    - type: cloudify.azure.relationships.contained_in_virtual_network
      target: virtual_network

  public_subnet:
    type: cloudify.azure.nodes.network.Subnet
    properties:
      azure_config: *client_config
      api_version: { get_input: network_api_version }
      name: { concat: [ { get_input: resource_prefix }, 'public_subnet', { get_input: resource_suffix } ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
      resource_config:
        addressPrefix: { get_input: public_subnet_cidr }
    relationships:
    - type: cloudify.azure.relationships.contained_in_virtual_network
      target: virtual_network

  wan_subnet:
    type: cloudify.azure.nodes.network.Subnet
    properties:
      azure_config: *client_config
      api_version: { get_input: network_api_version }
      name: { concat: [ { get_input: resource_prefix }, 'wan_subnet', { get_input: resource_suffix } ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
      resource_config:
        addressPrefix: { get_input: wan_subnet_cidr }
    relationships:
    - type: cloudify.azure.relationships.contained_in_virtual_network
      target: virtual_network

  lan_subnet:
    type: cloudify.azure.nodes.network.Subnet
    properties:
      azure_config: *client_config
      api_version: { get_input: network_api_version }
      name: { concat: [ { get_input: resource_prefix }, 'lan_subnet', { get_input: resource_suffix } ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
      resource_config:
        addressPrefix: { get_input: lan_subnet_cidr }
    relationships:
    - type: cloudify.azure.relationships.contained_in_virtual_network
      target: virtual_network

  lan_rt:
    type: cloudify.azure.nodes.network.RouteTable
    properties:
      location: { get_input: location }
      retry_after: { get_input: retry_after }
      azure_config: *client_config
    relationships:
    - type: cloudify.azure.relationships.contained_in_resource_group
      target: resource_group
    - type: cloudify.azure.relationships.route_table_attached_to_subnet
      target: lan_subnet

  disable_default_gw_route:
    type: cloudify.azure.nodes.network.Route
    properties:
      location: { get_input: location }
      retry_after: { get_input: retry_after }
      azure_config: *client_config
      resource_config:
        addressPrefix: 0.0.0.0/0
        nextHopType: ~
    relationships:
    - type: cloudify.azure.relationships.contained_in_route_table
      target: lan_rt

capabilities:

  resource_group: 
    value: { get_attribute: [ resource_group, name ] }

  virtual_network: 
    value: { get_attribute: [ virtual_network, name ] }
 
  mgmt_subnet: 
    value: { get_attribute: [ mgmt_subnet, name ] }
 
  public_subnet: 
    value: { get_attribute: [ public_subnet, name ] }

  wan_subnet: 
    value: { get_attribute: [ wan_subnet, name ] }
 
  lan_subnet: 
    value: { get_attribute: [ lan_subnet, name ] }
 
