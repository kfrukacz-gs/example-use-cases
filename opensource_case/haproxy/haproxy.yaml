tosca_definitions_version: cloudify_dsl_1_3

imports:
  - haproxy--blueprint:connected_host
  - plugin:cloudify-utilities-plugin

inputs:
  network_deployment_name:
    description: deployment name of the VNF network

dsl_definitions:
  openstack_config: &openstack_config
    username: { get_secret: keystone_username }
    password: { get_secret: keystone_password }
    tenant_name: { get_secret: keystone_tenant_name }
    auth_url: { get_secret: keystone_url }
    region: { get_secret: keystone_region }

node_templates:
  haproxy:
    type: haproxy--host
    relationships:
      - type: cloudify.openstack.server_connected_to_floating_ip
        target: ip
      - type: cloudify.relationships.connected_to
        target: public_network
      - type: cloudify.relationships.connected_to
        target: mgmt_network

  openstack:
    type: cloudify.nodes.DeploymentProxy
    properties:
      resource_config:
        blueprint:
          id: { get_input: network_deployment_name }
          blueprint_archive: https://drive.google.com/open?id=19ri_XS-cp2k0aqgpx8A5fJUwPJyGYnB3
          main_file_name: network_topolgy.yaml
          external_resource: true
        deployment:
          id: { get_input: network_deployment_name }
          outputs:
            external_network: external_network
            mgmt_network: mgmt_network
            public_network: public_network
          external_resource: true
        reexecute: false

  public_network:
    type: cloudify.openstack.nodes.Network
    properties:
      openstack_config: *openstack_config
      use_external_resource: true
      resource_id: { get_attribute: [ openstack, deployment, outputs, public_network ] }
    relationships:
    - type: cloudify.relationships.contained_in
      target: openstack

  mgmt_network:
    type: cloudify.openstack.nodes.Network
    properties:
      openstack_config: *openstack_config
      use_external_resource: true
      resource_id: { get_attribute: [ openstack, deployment, outputs, mgmt_network ] }
    relationships:
    - type: cloudify.relationships.contained_in
      target: openstack

  ip:
    type: cloudify.openstack.nodes.FloatingIP
    properties:
      openstack_config: *openstack_config
      floatingip:
        floating_network_id: { get_attribute: [ openstack, deployment, outputs, external_network ] }
    relationships:
    - type: cloudify.relationships.contained_in
      target: openstack
